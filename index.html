<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script id="photo-template" type="text/x-handlebars-template">
      <div class="{{page}}" id="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image}}" alt="{{keyword}}">
        <p>{{description}}</p>

  </head>
  <body>
    <header>
      <h1 id="title">The Gallery of Horns</h1>
      <select id="select">
        <option id="option" value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="firstSection"></section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
